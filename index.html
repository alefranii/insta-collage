<head>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body id="index">
	<menu>
		<div class="container">
			<div class="row">
				<nav class="col-xs-6 col-xs-offset-3">
					<label for="select">Idioma</label>
					<select name="select" id="select" class="form-control">
						<option>español (Chile)</option>
						<option>español (España)</option>
						<option>english (USA)</option>
						<option>english (GB)</option>
					</select>
				</nav>
			</div>
		</div>
	</menu>
	<section class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 insta">
				<img class="img-responsive" src="assets/img/Instagram_logo.png" alt="">
			</div>
		</section>
		<section id="login">
			<div class="container">
				<div class="row">
					<form class="col-xs-12">
						<div class="form-group">
							<input type="email" class="form-control" id="email" placeholder="Correo electrónico">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Contraseña">
						</div>
						<button id="send" class="btn btn-default">Iniciar sesión</button>
					</form>
				</div>
				<div class="row text-center">
					<div class="top col-xs-12">
						<p>
							¿Has olvidado tu información de inicio de sesión? 
							<a href="#">Obtén ayuda.</a>
						</p>
					</div>

					<div class="col-xs-12">
						<div class="borde-o"><p>o</p></div>
					</div>
					<div class="bot col-xs-12">
						<a href="#">
							<p class="lead">
								<i class="fa fa-facebook-official" aria-hidden="true"></i>
								Iniciar sesión en Facebook
							</p>
						</a>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<small>Alejandra Morales BY Laboratoria Chile</small>
					</div>
				</div>
			</div>
			<a href="#">
				<div class="container foo-btn">

						</div>
					</div>
				</div>

		</footer>

		<script src="https://use.fontawesome.com/8f8db047c3.js"></script>
